<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay here for deposit</title>
  <style>
    :root { --bg: #f7f7f8; --card: #ffffff; --text: #111827; --cash-green: #00c244; }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text);}
    body{display:flex;align-items:center;justify-content:center;}
    .container{width:100%;max-width:500px;padding:30px;text-align:center}
    h1{margin:0;font-size:2rem;font-weight:600}
    .note{margin-top:8px;color:#6b7280;font-size:0.95rem}
    .card{background:var(--card);padding:30px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.07);}
    .pay-box{margin-top:20px;padding:20px;border-radius:16px;background:#fafafa;display:flex;flex-direction:column;gap:15px;align-items:center;justify-content:center;}
    .pay-box *{width:100%; text-align:center;}
    .muted{color:#6b7280;font-size:0.9rem;margin:0;}
    .error{color:#b91c1c;margin-top:10px;font-size:0.9rem;}
    .cash-btn{background:var(--cash-green);color:black;font-weight:bold;padding:6px 14px;border:none;border-radius:12px;font-size:0.85rem;cursor:pointer;text-decoration:none;display:inline-block;width:100%;max-width:200px;height:40px;line-height:40px;margin:20px auto 0 auto;transition:transform 0.2s ease;}
    .cash-btn:hover{transform:scale(1.05);}
    .amount-input{padding:8px;font-size:1rem;width:120px;text-align:center;}
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Pay Here for Deposit</h1>
      <p class="note">Secure checkout via PayPal or Cash App</p>

      <div class="pay-box">
        <input type="number" id="deposit-amount" class="amount-input" placeholder="Enter amount" min="1" />
        <div id="paypal-button-container"></div>
      </div>

      <a href="https://cash.app/$AshtonzMoore6" class="cash-btn" target="_blank">Cash App</a>
    </div>
  </main>

  <script src="https://www.paypal.com/sdk/js?client-id=BAAuFyKVTOm4cbxeFZhpHlLSjJmOMerx9tQ1ua3QdYGonrrvXE379al7IUWFlHQSWcvvP4H6is31-Vqzl0&currency=USD&enable-funding=venmo"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        const amount = document.getElementById('deposit-amount').value;
        if (!amount || amount <= 0) {
          alert('Please enter a valid amount');
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: { value: amount }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
